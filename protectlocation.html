/******************将填写的数据放入表格*********************************/
function save(){
	var product_name=$("Input[name=product_name]").val();
    var project_number=$("Input[name=project_code]").val();   
    var longitude=$("Input[name=longitude]").val();
    var latitude=$("Input[name=latitude]").val();
    var location=$("Input[name=location]").val();
    var text=$('#myModal_addmessage').find(".modal-title").html();

	if(text=="修改点位信息"){
    $("tbody .active").html('<th>'+product_name+'</th>'
    					+'<th>'+project_number+'</th>'
    					+'<th>'+construction+'</th>'
    					+'<th>'+buldings+'</th>'
    					+'<th>'+supervision+'</th>'
    					+'<th>'+monitor+'</th>'
    					+'<th>'+area+'</th>'
    					+'<th>'+longitude+'</th>'
    					+'<th>'+latitude+'</th>'     
                        );
        }
	
}
/********************修改数据******************************/
function modify () {
	var $trs=$("tbody .active");
	var $ths=$trs.find("th");
	
   if($trs.length>0){
   	
   	$('#myModal_addmessage').find(".modal-title").html("修改点位信息");

   	  
   	for(var k=0;k<$ths.length;k++){ 
 	 
   	  $("#myModal_addmessage input[type=text]").eq(k).val($ths.eq(k).text());
   	 
   	}
      $('#myModal_addmessage').modal();

   }else{
   	$('#myModal_alert').modal();
   }

	
}
/******************选中行********************************************/

$("body").on("click","tbody>tr",function(){
	$('tbody>tr').removeClass('active');
	$(this).addClass('active');	
})
