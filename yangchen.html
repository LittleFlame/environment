function add(){
	 $('#myModal_addmessage').find(".modal-title").html("添加设备信息");	
	 $("Input[type=text]").val(" ");
	 $('#myModal_addmessage').modal();		
}
/******************将填写的数据放入表格*********************************/

function save(){
  
    var project_name=$("Input[name=project_name]").val();  
    var type=$("Input[name=type]").val();
    var code=$("Input[name=code]").val();
    var renew=$("Input[name=renew]").val();  
    var text=$('#myModal_addmessage').find(".modal-title").html();
    if(text=="添加设备信息"){
    var number=$("tr").length; 	
    $("#table").append('<tr >'
    					+'<th>'+number+'</th>'
    					+'<th>'+project_name+'</th>'
    					+'<th>'+type+'</th>'
    					+'<th>'+code+'</th>'
    					+'<th>'+renew+'</th>'   						  
                        +'</tr>');
        }
	if(text=="修改设备信息"){
	var number=$("tr.active").find("th").eq(0).html();
    $("tbody .active").html(
    					'<th>'+number+'</th>'
    					+'<th>'+project_name+'</th>'
    					+'<th>'+type+'</th>'
    					+'<th>'+code+'</th>'
    					+'<th>'+renew+'</th>'   				  
                         );
        }
	
}
/********************修改数据******************************/
function modify () {
	var $trs=$("tbody .active");
	var $ths=$trs.find("th");
	
   if($trs.length>0){
   	
   	$('#myModal_addmessage').find(".modal-title").html("修改设备信息");

   	  
   	for(var k=0;k<$ths.length;k++){ 
 	 
   	  $("#myModal_addmessage input[type=text]").eq(k).val($ths.eq(k+1).text());
  
   	 
   	}
      $('#myModal_addmessage').modal();

   }else{
   	$('#myModal_alert').modal();
   }

	
}
/**********************删除选中的行****************************************/
function delect(){

	$('tbody>.active').remove();
}


/******************选中行********************************************/

$("body").on("click","tbody>tr",function(){
	$('tbody>tr').removeClass('active');
	$(this).addClass('active');	
})



</script>
